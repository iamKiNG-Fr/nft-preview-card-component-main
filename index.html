<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">

    <div class="innercontainer">
      
      <div class="mainimg">
        <img src="images/image-equilibrium.jpg">
      </div>

      <div class="text">
        <h2><a href="#">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="priceandtime">
        <div class="eth"><img src="images/icon-ethereum.svg"><p>0.041 ETH</p>
        </div>
        <p class="day"><img src="images/icon-clock.svg">3 days left</p>
      </div>
      
      <div class="creator">
        <div class="imgback">
          <img src="images/image-avatar.png" alt="caucasian blonde guy">
        </div>
        <p><span class="creationof">Creation of</span><a href="#"> Jules Wyvern</a></p>
      </div>

    </div>

  </section>

  </div> -->

</body>
</html>
